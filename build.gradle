import java.time.LocalDate

plugins {
    id 'java'
}

group = 'org.matveyvs'
version = '1.0-SNAPSHOT'

ext {
    javaVersion = 17
    currentDate = LocalDate.now()
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

